<h2><strong><a href="https://namu.wiki/w/%EB%B9%84%EA%B8%80" target="_blank" title="나무위키 비글">비글</a></strong></h2>
<p>개의 품종 중 하나로 영국의 잉글랜드 지역이 원산이다.</p>
<p>소형 동물을 잘 사냥하는 하운드種이다.<br>하운드 종에서는 좀 작은 편이며 사냥을 잘하는 개답게 머리가 좋고 행동이 민첩하여 애완용으로 기르기도 했다.<br>북미에서는 가장 인기있는 견종중의 하나이다.</p>
<img src="dog.jfif">
<p>펄럭대는 쳐진 귀가 특징이며 특히 아이라인이 예술이다.<br>또한 일반적으로 쳐진 눈매의 보통 개들과는 다르게 고양이처럼 약간 올라간 눈매를 가진 견종.</p>
