<h2><strong><a href="https://namu.wiki/w/%EC%BD%94%EC%BB%A4%20%EC%8A%A4%ED%8C%8C%EB%8B%88%EC%97%98" target="_blank" title="코커 스파니엘 나무위키">코커 스파니엘</a></strong></h2>
<p>이름만 보면 스페인이 원산지일 것 같지만, 코커 스파니엘 견종 자체의 원산지는 영국이다.<br>키는 36~41cm, 무게는 9~16kg.</p>
<img src="cocker.jpg" width="50%">
<p>중형견의 한 종류로 장모에 귀가 크고 아래로 늘어져있으며 윗입술 쪽이 길게 늘어지는 순하고 귀여운 외모를 가지고 있다.<br>특히 귀가 펄럭-펄럭이는 느낌.</p>
